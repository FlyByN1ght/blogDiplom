<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a style="color: green;"><h2>BNTUyshniki</h2></a>
        <form class="d-flex me-auto" action="/user/search" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Home</a>
                </li>
                <div>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user/profile">Your profile</a>
                    </li>
                </div>
                <div>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout"
                           style="color: white;background-color: red; padding: 5px; border-radius: 20px; position: absolute; top: 10px; right: 10px;">Logout</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="mt-5">Search Results</h1>
    <p class="lead">Search Results for "<span th:text="${query}"></span>":</p>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <li th:each="entry : ${userMapWithLogins.entrySet()}" class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Name: <a th:href="@{/user/profile/{login}(login=${entry.value})}" th:text="${entry.key.firstName} + ' ' + ${entry.key.lastName} + ' :' + ${entry.key.faculty}"></a></h5>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
